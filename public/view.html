<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encryption Demo JS</title>
    <link rel="stylesheet" href="./styles.css" />
    <script crossorigin src="./lib/virgil-crypto.browser.umd.js"></script>
    <script crossorigin src="./lib/virgil-sdk.browser.umd.js"></script>
    <script crossorigin src="./lib/babel.min.js" data-presets="es2017,stage-2"></script>
    <script type="text/babel" src="./model.js"></script>
</head>
<body>
    <div class="chat-window">
        <form class="login-form">
            <label for="identity-input">
                Hello, stranger! Please enter your identity:
            </label>
            <input name="login" id="identity-input" placeholder="eg: your@mail.com" />
            <button>login</button>
        </form>
        I want to: 
        <label>
            <input name="action" value="encrypt" type="radio" checked />
            encrypt
        </label>
        <label>
            <input name="action" value="decrypt" type="radio" />
            decrypt
        </label>
        <form id="encrypt-form" class="main-form">
            <label for="recipient-identity">
                send to: 
            </label>
            <input id="recipient-identity" name="recipient" placeholder="eg: your@mail.com" />
            <br />
            <label for="encrypt-area">
                message:
            </label>
            <textarea rows="4" id="encrypt-area"></textarea>
            <button>encrypt</button>
        </form>
        <form id="decrypt-form" class="main-form hidden">
            <label for="decrypt-area">
                encrypted message:
            </label>
            <textarea rows="4" id="decrypt-area"></textarea>
            <button>decrypt</button>
        </form>
    </div>

    <script type="text/babel" src="./controller.js"></script>
</body>

</html>
